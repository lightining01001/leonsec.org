<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon's Blog</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
        :root {
            --accent-gradient: linear-gradient(90deg,#ff6b6b,#6b6bff);
            --text-color: #e0e0e0;
            --background-color: #0a0a0c;
            --card-bg: rgba(25,25,30,0.85);
            --shadow: 0 8px 30px rgba(0,0,0,0.4);
            --glow: 0 0 20px rgba(107,107,255,0.5);
            --ease: cubic-bezier(0.645,0.045,0.355,1);
        }
        body {
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }
        header h1 {
            font-size: 3rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .blog-post {
            background: var(--card-bg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.3s var(--ease), box-shadow 0.3s var(--ease);
        }
        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }
        .blog-post h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .blog-post .date {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .blog-post p {
            line-height: 1.6;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.8rem 1.6rem;
            background: var(--accent-gradient);
            border-radius: 16px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s var(--ease), box-shadow 0.3s var(--ease);
        }
        .back-button:hover {
            transform: scale(1.06);
            box-shadow: var(--glow);
        }
        @media(max-width:768px) {
            header h1 {font-size:2.2rem;}
            .blog-post h2 {font-size:1.5rem;}
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/index.html" class="back-button">‚Üê Back to Home</a>
        <header>
            <h1>Leon's Blog</h1>
        </header>
        <div class="blog-posts">
            <div class="blog-post">
                <h2>Welcome to My Blog</h2>
                <div class="date">April 27, 2025</div>
                <p>Hello and welcome to my blog! I'm Leon, a tech enthusiast and CTF competitor from Croatia. Here, I'll share my experiences, tutorials, and thoughts on cybersecurity, programming, and more. Stay tuned for updates!</p>
            </div>
            <!-- Add new blog posts here -->
        </div>
    </div>
</body>
</html>
